<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href='static/main.css' />
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image for Prediction</h1>
    <br>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        
        <label for="color_space">Color Space:</label>
        <select name="color_space" id="color_space" required>
            <option value="HSL" selected>HSL</option>
            <option value="HSV">HSV</option>
            <option value="RGB">RGB</option>
        </select>
        
        <input type="number" name="top_n" placeholder="Top N Predictions" value="3" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
